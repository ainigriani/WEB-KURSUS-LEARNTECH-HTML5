<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <img> - Defines an Image -->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo" usemap="#mymap">

    <!-- <map> - Defines a client-side image map -->
    <map name="mymap">
        <area shape="default" coords="30,40,270,300" href="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">

    </map>

    <!-- <area> - Defines an area inside an image map -->
    <area shape="default" coords="" href="#" alt="">

    <!-- <canvas> - Used to draw graphics, on the fly, via scripting (JavaScript)-->
    <canvas id="canvas" width="300" height="300"></canvas>

    <!-- <figcaption> - Defines a caption for a <figure> element -->
    <figcaption></figcaption>

    <!-- <figure> - Specifies self-contained content -->
    <figure>
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo" usemap="#mymap">
      <figcaption>this is a figcaption</figcaption>

    </figure>

    <!-- <picture> - Defines a container for multiple image resources -->
    <picture>

    </picture>

    <!-- <svg> - Defines a container for SVG graphics -->
    <svg>
      
    </svg>

  </body>
</html>
