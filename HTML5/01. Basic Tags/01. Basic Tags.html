<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
<!DOCTYPE>

<!-- <html> - Defines an HTML Document -->
<html></html>

<!-- <head> - Contains metadata information for the document -->
<head>

  <!-- <meta> - Defines metadata about an HTML Document -->
  <meta charset="utf-8"
  <meta name="description" content="HTML5 course"
  <meta name="keywords" content="HTML5"
  <meta name="author" content="fadhilah"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
  <link rel="stylesheet" href="/css/master.css">


  <!-- <style> -  Defines style information for a document -->
  <style media="screen">
    body {
    background : grey ;
    }

    h1 {
      color:white;
    }

  </style>

</head>

<!-- <<title> - Defines a title for the document -->
<title>basic tags</title>


<!-- Defines the documents body -->
<body>

  <!-- Defines HTML Headings -->
  <h1> heading 1</h1>
  <h2> heading 2</h2>
  <h3> heading 3</h3>
  <h4> heading 4</h4>
  <h5> heading 5</h5>
  <h6> heading 6</h6>


<!-- Inserts a single line break -->

<br>
<br>

<!-- <hr> - Defines a thematic change in the content -->
<hr>

<!-- Defines a Paragraph -->
<p>this is Paragraph</p>


<!-- Defines a hyperlink -->
<a href="https://www.google.com" target="_blank">this is _blank link </a>

<a href="https://www.google.com" target="_parent">this is _parent link</a>

<a href="https://www.google.com" target="_self">this is _self link</a>

<a href="https://www.google.com" target="_top">this is _top link</a>

</body>
